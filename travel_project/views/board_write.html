<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/css/style.css' />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  </head>
  <body>
  
  <script>
	$(document).ready(function(){
		$(".detail_box").css("height", $("body").height() - $(".detail_title").height() - $("#top_bar").height() - 130 -60);
		$(".detail_main").css("height", $(".detail_box").height() - $(".write_btn").height() - 50 );
		
		$("#bd_write_cnt").find("tr").css({"font-size":"17px","height":"40px"});
		$("#bd_write_cnt tr").find("td:first").css("width","150px");
		$("#bd_write_cnt").find("input[type=text] ").css({"width":"100%","height":"22px"});
		$("#bd_write_cnt").find("input[type=date]").css({"height":"22px"});
	});
  </script>
  
  	<div id="container_detail">
  		
  		<% include /ejs/page_sametop %>
  		<div class="detail">
	  		<div class="detail_title">
	  			<img src="/images/board_title.png" width="250px" height="60px"></img>
	  		</div>
	  		<div class="detail_box">
	  			<div style="display:table;height:40px;width:100%;background-color:#dc7d39;">
	  			</div>
	  			<div class="detail_main" style="margin-bottom:70px;background:rgba(255,255,255,0.5);" >
	  				<div class='bd_w_form'>
		  				<div style="width:700px;margin:0 auto;height:50px;position:relative;">
		  					<div style="position:absolute;bottom:10px;">
		  						<% include /ejs/country_selector %>
		  					</div>
		  					<img id="ct_stay" style="float:right;"src="/images/stay_btn.png" >
		  					<img id="ct_guide" style="float:right;margin-right:7px;"src="/images/guide_btn.png" >
		  				</div>
		  				<table id="bd_write_cnt">
		  					<tr>
			  					<td>TITLE : </td>
			  					<td colspan="4"><input type="text" id="w_title"></td>
		  					</tr>
		  					<tr>
		  						<td>DATE :</td>
		  						<td width="142px"><input type="date" id="w_date"></td>
		  						<td> - </td>
		  						<td><input type="date" id="w_date"></td>
		  						<td></td>
		  					</tr>
		  					<tr>
		  						<td>DESTINATION :</td>
		  						<td colspan="4"><input type="text" id="w_dst"></td>
		  					</tr>
		  					<tr>
		  						<td>PRICE :</td>
		  						<td colspan="4"><input type="text" id="w_price"></td>
		  					</tr>
		  					<tr>
		  						<td>CONTENT :</td>
		  						<td colspan="4"><TEXTAREA id="w_cnt" style="width:100%;"COLS="70" ROWS="4"></TEXTAREA></td>
		  					</tr>
		  				</table>
		  				<div style="width:700px;margin:0 auto;height:60px;">
		  					<img src="/images/write_rgt_btn.png" style="float:right;margin:7px;" width="100px" height="45px">
	  					</div>
	  				</div>
	  			</div>
	  		</div>
	  	</div>
  	</div>
    
  </body>
</html>
